<!-- templates/task_feedback.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>任务状态</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #2c3e50; }
        p { color: #555; font-size: 1.1em; }
        a { color: #3498db; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <!-- 通用导航栏 -->
    <div class="navbar">
        <a href="/" class="nav-button">返回主页</a>
    </div>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            box-sizing: border-box; /* 确保 padding 不会撑大宽度 */
        }
        .nav-button {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #555;
        }
        /* 为页面主体增加上边距，防止被导航栏遮挡 */
        body {
            padding-top: 60px; 
        }
    </style>
        
    </div>
    <div class="card">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <br>
        <p>
            <!-- “返回”按钮现在指向我们从后端传来的 back_url -->
            <a href="{{ back_url }}">返回配置页面</a> 
            &nbsp;|&nbsp; 
            <a href="{{ url_for('result_spider') }}">查看/刷新结果</a>
        </p>
    </div>
</body>
</html>
