<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>结果生成中</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding-top: 60px; box-sizing: border-box; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px H(0,0,0,0.1); text-align: center; max-width: 500px; }
        h1 { color: #2c3e50; }
        p { color: #555; font-size: 1.1em; line-height: 1.6; }
        .spinner { margin: 20px auto; width: 40px; height: 40px; position: relative; }
        .cube1, .cube2 { background-color: #3498db; width: 15px; height: 15px; position: absolute; top: 0; left: 0; -webkit-animation: sk-cubemove 1.8s infinite ease-in-out; animation: sk-cubemove 1.8s infinite ease-in-out; }
        .cube2 { -webkit-animation-delay: -0.9s; animation-delay: -0.9s; }
        @-webkit-keyframes sk-cubemove { 25% { -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) } 50% { -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) } 75% { -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) } 100% { -webkit-transform: rotate(-360deg) } }
        @keyframes sk-cubemove { 25% { transform: translateX(42px) rotate(-90deg) scale(0.5); -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) } 50% { transform: translateX(42px) translateY(42px) rotate(-179deg); -webkit-transform: translateX(42px) translateY(42px) rotate(-179deg) } 50.1% { transform: translateX(42px) translateY(42px) rotate(-180deg); -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) } 75% { transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5); -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) } 100% { transform: rotate(-360deg); -webkit-transform: rotate(-360deg) } }
    </style>
</head>
<body>

<!-- 通用导航栏 -->
<div class="navbar">
    <a href="/" class="nav-button">返回主页</a>
</div>
<style>
    .navbar { position: fixed; top: 0; left: 0; width: 100%; background-color: #333; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000; box-sizing: border-box; }
    .nav-button { color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; transition: background-color 0.3s; }
    .nav-button:hover { background-color: #555; }
</style>

<div class="card">
    <div class="spinner">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>
    <h1>结果正在生成中...</h1>
    <p>
        爬虫任务正在后台执行，或者您还未开始任何任务。
        <br>
        请在任务结束后刷新此页面查看结果。
    </p>
</div>

</body>
</html>
