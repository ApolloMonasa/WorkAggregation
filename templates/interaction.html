<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交互式职位浏览器</title>
    <script src="{{ url_for('static', filename='webjs/jquery-3.3.1.min.js') }}"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #2c3e50; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; font-size: 1.2em; text-align: left; }
        .section { background-color: #f8f9fa; padding: 20px; border-radius: 6px; margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center; }
        .form-group { display: flex; align-items: center; }
        .form-group label { width: 80px; text-align: right; margin-right: 10px; font-weight: bold; }
        .form-group input, .form-group select { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .action-button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        .action-button:hover { background-color: #0056b3; }
        .results-section { display: none; margin-top: 20px; }
        .result-card { background-color: #fff; padding: 20px; border: 1px solid #e9ecef; border-radius: 6px; margin-bottom: 20px; }
        .result-card h3 { margin-top: 0; }
        .result-card p, .result-card li { line-height: 1.8; }
        .result-card ul { list-style: none; padding-left: 0; }
        .result-card li span { font-weight: bold; color: #e67e22; }
        #job-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        #job-table th, #job-table td { border: 1px solid #dee2e6; padding: 8px; text-align: left; }
        #job-table th { background-color: #f8f9fa; }
        #job-table tr:nth-child(even) { background-color: #f2f2f2; }
        .spinner-container { display: flex; align-items: center; justify-content: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin-right: 10px; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="navbar"> <a href="/" class="nav-button">返回主页</a> </div>
    <style>.navbar{position:fixed;top:0;left:0;width:100%;background-color:#333;padding:10px 20px;z-index:1000;}.nav-button{color:white;text-decoration:none;padding:8px 15px;}body{padding-top:60px;}</style>

    <div class="container">
        <h1>交互式职位浏览器</h1>

        <div class="section">
            <h2>职位筛选条件</h2>
            <form id="prospects-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="education">学历:</label>
                        <select id="education" name="education">
                            <option value="不限" selected>不限</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="大专">大专</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="major">专业:</label>
                        <input type="text" id="major" name="major" placeholder="如: 计算机">
                    </div>
                    <div class="form-group">
                        <label for="experience">工作年限:</label>
                        <select id="experience" name="experience">
                            <option value="不限" selected>不限</option>
                            <option value="在校生/应届生">应届生</option>
                            <option value="1年经验">1年经验</option>
                            <option value="2年经验">2年经验</option>
                            <option value="3-4年经验">3-4年经验</option>
                            <option value="5-7年经验">5-7年经验</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job-title">岗位名称:</label>
                        <input type="text" id="job-title" name="job-title" placeholder="如: 前端开发">
                    </div>
                    <div class="form-group">
                        <label for="location">求职地:</label>
                        <input type="text" id="location" name="location" placeholder="如: 杭州">
                    </div>
                </div>
                <button type="submit" class="action-button" id="analyze-btn">
                    <div class="spinner-container">
                        <div class="spinner" id="spinner"></div>
                        <span>分析求职前景</span>
                    </div>
                </button>
            </form>
        </div>

        <div class="results-section" id="results-section">
            <h2>分析结果</h2>
            <p id="analysis-conditions"></p>

            <div id="results-content">
                <div class="result-card">
                    <h3>💼 岗位薪资水平</h3>
                    <ul>
                        <li>平均薪资: <span id="avg-salary"></span> 元</li>
                        <li>最低薪资: <span id="min-salary"></span> 元</li>
                        <li>最高薪资: <span id="max-salary"></span> 元</li>
                        <li>📊 样本数量: <span id="sample-count"></span> 条数据</li>
                    </ul>
                </div>
                <div class="result-card">
                    <h3>👤 岗位要求画像</h3>
                    <p id="portrait-text" style="white-space: pre-wrap;"></p>
                </div>
                <div class="result-card">
                    <h3>📋 匹配职位列表 (最多显示100条)</h3>
                    <div style="overflow-x: auto;">
                        <table id="job-table">
                            <thead>
                                <tr><th>职位名称</th><th>工作地点</th><th>薪资范围</th><th>经验要求</th><th>学历要求</th><th>公司类型</th><th>行业</th></tr>
                            </thead>
                            <tbody id="job-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="result-card" id="message-card" style="display: none; text-align: center;">
                <p id="message-text"></p>
            </div>
        </div>
    </div>

<script>
$(document).ready(function() {
    $('#prospects-form').on('submit', function(event) {
        event.preventDefault();
        const btn = $('#analyze-btn');
        const spinner = $('#spinner');
        
        const filters = {
            education: $('#education').val(),
            major: $('#major').val(),
            location: $('#location').val(),
            experience: $('#experience').val(),
            jobTitle: $('#job-title').val()
        };

        spinner.show();
        btn.prop('disabled', true);
        $('#results-section').slideUp();

        $.ajax({
            url: '/api/analyze_prospects',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(filters),
            success: function(response) {
                if (response.success) {
                    const data = response.data;
                    
                    if (data.message) {
                        $('#message-text').text(data.message);
                        $('#results-content').hide();
                        $('#message-card').show();
                    } else if (data.jobs && data.jobs.length > 0) {
                        $('#avg-salary').text(data.salary.avg);
                        $('#min-salary').text(data.salary.min);
                        $('#max-salary').text(data.salary.max);
                        $('#sample-count').text(data.salary.count);
                        $('#portrait-text').text(data.portrait);
                        
                        // 动态生成表格行
                        const tableBody = $('#job-table-body');
                        tableBody.empty(); // 清空旧数据
                        data.jobs.forEach(function(job) {
                            const row = `<tr>
                                <td>${job.title || ''}</td>
                                <td>${job.place || ''}</td>
                                <td>${job.salary || ''}</td>
                                <td>${job.experience || ''}</td>
                                <td>${job.education || ''}</td>
                                <td>${job.companytype || ''}</td>
                                <td>${job.industry || ''}</td>
                            </tr>`;
                            tableBody.append(row);
                        });

                        $('#results-content').show();
                        $('#message-card').hide();
                    } else {
                        $('#message-text').text('抱歉，未找到匹配的职位。请尝试放宽筛选条件。');
                        $('#results-content').hide();
                        $('#message-card').show();
                    }
                    $('#results-section').slideDown();
                } else {
                    alert('分析失败: ' + response.message);
                }
            },
            error: function() {
                alert('请求服务器失败，请检查网络或联系管理员。');
            },
            complete: function() {
                spinner.hide();
                btn.prop('disabled', false);
            }
        });
    });
});
</script>

</body>
</html>
